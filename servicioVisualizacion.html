<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Visualización Arquitectónica</title>
</head>
<body>
    <section class="gallery">

    <article class="*">
        <figure class="image"></figure>
        <header class="body">
            <span class="tag"></span>
            <h3 class="titulo" aria-hidden="true"></h3>
        </header>
        <footer class="card-footer">
            <span class="likes"></span>
            <span class="views"></span>
        </footer>
    </article>

</section>

</body>
</html>
